<h1>Cous cous</h1>
<p>Preparazione del cous cous.</p>

<h2>Ingredienti</h2>
<ul>
	<li>100g di Cous cous</li>
	<li>100ml di Acqua</li>
</ul>

<h2>Ricetta</h2>

<ol>
	<li>Mettere 100g di cous cous in una ciotola</li>
	<li>Scaldare l'acqua (non bollente) e versarla nella ciotola con il cous cous</li>
	<li>Attendere che il cous cous si gonfi e sgranarlo con una forchetta</li>
</ol>
